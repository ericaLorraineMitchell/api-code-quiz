<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>

  <!-- Quiz Header -->
  <header class="header" id="header">
      <div class="viewScores" id="viewScores">
      <a href="#scoreboard">View Scoreboard</a>
      <div class="timer" id="timer">Time:75</div>
  </header>

  <section class="quiz-intro" id="quiz-intro">
    <h1>Coding Quiz Challenge</h1>
    <p>
      Choose and submit your answer to the timed multiple choice quiz. Add your
      name to the scoreboard at the end to record your score. <br /><strong
        >Good luck!</strong
      >
    </p>

    <button type="button" class="start-btn" id="start-btn">Start Quiz</button>
  </section>

  <!-- Quiz Box -->
  <section class="quizContainer" id="quizContainer">
      <h1 class="question" id="question">Question:</h1>
        <div class="options" id="options">
            <button id="1">Option 1</button>
            <button id="2">Option 2</button>
            <button id="3">Option 3</button>
       </div>
  

  <div class="quizMessage" id="quizMessage"></div>

</section>

  <!-- Complete Page -->
  <section class="userScore" id="userScore">
    <h1>Complete</h1>
    <input type="text" name="initials" id="initials" placeholder="Enter your initials:"  />
    <button type="submit" class="scoreSubmit-btn" id="scoreSubmit-btn">Submit</button>
  </section>

  <!-- Scoreboard Page -->
  <section class="scoreboard" id="scoreboard">
    <h1>Highscores</h1>

    <button type="button" class="return-btn" id="return-btn">Return</button>
    <button type="button" class="clear-btn" id="clear-btn">Clear Scores</button>
  </section>

  <body>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
