<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Code Quiz</title>
  </head>

  <!-- Quiz Header -->
  <header class="header">
      <div class="viewScores">
      <a href="#scoreboard">View Scoreboard</a>
      <div class="timer">Time:75</div>
  </header>

  <section class="quiz-intro">
    <h1>Coding Quiz Challenge</h1>
    <p>
      Choose and submit your answer to the timed multiple choice quiz. Add your
      name to the scoreboard at the end to record your score. <br /><strong
        >Good luck!</strong
      >
    </p>

    <button type="button" class="start">Start Quiz</button>
  </section>

  <!-- Quiz Box -->
  <section class="quizContainer">
      <h1 class="question">Question:</h1>
        <div class="options">
            <button id="1">Answer 1</button>
            <button id="2">Answer 2</button>
            <button id="3">Answer 3</button>
       </div>
  </section>

  <div class="quizMessage"></div>


  <!-- Complete Page -->
  <div class="userScore">
    <h1>Complete</h1>
    <input type="text" placeholder="Enter you initials" name="initials" id="initials"/>
    <button type="submit" class="scoreSubmit">Submit</button>
  </div>

  <!-- Scoreboard Page -->
  <div class="scoreboard" id="scoreboard">
    <h1>Highscores</h1>

    <button type="button" class="return">Return</button>
    <button type="button" class="clear">Clear Scores</button>
  </div>

  <body>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
